<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Devineni Vasavi reaction timer</h1>
  
  <div>
    <div id="target">Your time</div>
    <div id="countdown">Count</div>
    <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-secondary" onclick="recordReact()">React Now</button>
  </div>
  
  <script> 
    let myTime = undefined
    function recordReact(){
     myTime = Date.now()
     console.log(myTime)
   }

   function startTime(){
    let countdown = generateRandomInteger(2,10)
    document.getElementById('target').innerHTML="Your time";
    for (let i = 0; i < countdown; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i
                }, ((countdown - i) * 1000));
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow"
                } else {
                    let buttonTime = Date.now()
                    document.getElementById("target").innerHTML = "Time was " + Math.abs(buttonTime - myTime)
                }
            }, countdown * 1000);
      }
    
    function generateRandomInteger(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>

</body>
</html>
